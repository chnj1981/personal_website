<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <script src="http://oexqautw4.bkt.clouddn.com/static/js/jquery-3.0.0.min.js"></script>

          href="https://rawgit.com/confidence68/animate.css/master/animate.min.css">
    <link rel="stylesheet" href="http://oexqautw4.bkt.clouddn.com/static/css/pure-min.css">

    <link rel="stylesheet" href="http://oexqautw4.bkt.clouddn.com/static/css/alertify.core.css">
    <link rel="stylesheet" href="http://oexqautw4.bkt.clouddn.com/static/css/alertify.default.css">
    <script src="http://oexqautw4.bkt.clouddn.com/static/js/alertify.min.js"></script>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>


    <script src="/static/js/user.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">

    <style>


    </style>
    <title>Simplue | 正门</title>
</head>
<body>

<div class="container">
    <div class="login animated bounceInDown col-center-block">
        <div class="">
            <img class="logo " src="http://oexqautw4.bkt.clouddn.com/static/img/lgo14.png">
        </div>
        <input type="text" class="form-control username" placeholder="用户名" minlength="6"
               maxlength='15' required autofocus>
        <span class="help-block"></span>
        <input type="password" class="form-control password" placeholder="密码" minlength="6"
               maxlength='15' required>
        <div class="login-error hide text-center error-msgs">
            用户名或密码错误
        </div>
        <div class="checkbox">
            <label>
                <input class="remember" type="checkbox" id="remember" disabled checked> 记不住我
            </label>
        </div>

        <a class="btn-login btn btn-lg btn-primary btn-block disabled">登 录</a>
        <a class="btn-change btn-success btn btn-lg btn-primary btn-block">新 朋 友</a>
    </div>
    <div class="register hide col-center-block animated">
        <div class="">
            <img class="logo" src="http://oexqautw4.bkt.clouddn.com/static/img/lgo14.png">
        </div>
        <input class="form-control username" placeholder="用户名" type="text" minlength="6"
               maxlength='15' required autofocus>
        <span class="help-block">6~15位 可包含数字,字母和下划线</span>
        <input class="form-control password" placeholder="密码" type="password" minlength="6"
               maxlength="15" style="border-radius: 4px 4px 0 0;" required>
        <input class="form-control confirm" placeholder="确认密码" type="password" minlength="6"
               maxlength="15" style="border-radius: 0 0 4px 4px;" required>
        <span class="help-block">6~15位 可包含数字,字母和下划线</span>
        <input class="form-control nickname" placeholder="昵称" type="text" minlength="1"
               maxlength='10' required autofocus>
        <span class="help-block">1~10位 可包含数字,字母,汉字和下划线</span>
        <input class="form-control captcha" placeholder="邀请码" type="text" required
               minlength='1'
               maxlength="10">
        <span class="help-block">可联系管理员索取</span>
        <div class="checkbox">
            <label>
                <input type="checkbox" checked disabled>同意<a href="/thebawangrulewhichnobodysee"
                                                             style="color: white">《没人看的霸王条款》</a>
            </label>
        </div>
        <div class="register-empty hide text-center error-msgs">

        </div>
        <div class="register-error hide text-center error-msgs">
            用户名已存在
        </div>

        <a class="btn-register btn-success btn btn-lg btn-primary btn-block disabled">注 册</a>
        <a class="btn-change btn btn-lg btn-primary btn-block">老 友</a>
        <a class="btn-admin btn-danger btn btn-lg btn-primary btn-block disabled">注 册 管 理 员 账 号</a>
    </div>


</div>


<div class="joke hide">
    <img class="img-rounded"
         src="https://img.doutula.com/production/uploads/image/2016/05/10/20160510864814_hQELyV.jpg">

</div>
</body>
</html>
